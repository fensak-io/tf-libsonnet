name: lint-and-test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: 1.19

      - name: install jsonnet-bundler, jsonnetfmt, and jsonnet-lint
        run: |
          go install github.com/jsonnet-bundler/jsonnet-bundler/cmd/jb@latest
          go install github.com/google/go-jsonnet/cmd/jsonnetfmt@latest
          go install github.com/google/go-jsonnet/cmd/jsonnet-lint@latest

      - name: check for fmt
        run: |
          find . -name "*.jsonnet" -or -name "*.libsonnet" | xargs -L1 jsonnetfmt --test

      - name: install dependencies
        run: |
          jb install

      - name: check for lint
        run: |
          export JSONNET_PATH="$(pwd)/vendor:$(pwd)"
          find . -not -path "./vendor/*" \( -name "*.jsonnet" -or -name "*.libsonnet" \) \
            | xargs -L1 -t jsonnet-lint

  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: 1.19

      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: golangci-lint
        uses: golangci/golangci-lint-action@0ad9a0988b3973e851ab0a07adf248ec2e100376 # v3.3.1
        with:
          version: v1.50.1
          args: "--timeout=10m"
          working-directory: "test"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
        with:
          terraform_version: 1.3.6
          terraform_wrapper: false

      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: 1.19
          cache: true
          cache-dependency-path: test/go.sum

      - name: run tests
        run: |
          cd test
          go test -v .
